<div
  class="card border-1"
  style="width: 150px"
  (click)="fileInput.click()"
  [style]="{ cursor: 'pointer' }"
>
  @if (imgBase64) {
  <img class="card-img-top" [src]="imgBase64" alt="" />
  } @if (!imgBase64 && urlImgCurrent === null) {
  <img class="card-img-top" src="assets/images/no-image.jpg" alt="no-image" />
  } @if (!imgBase64) {
  <img class="card-img-top border-1" [src]="urlImgCurrent" alt="" />
  }
  <div class="card-body">
    <span> {{ title }}</span>
  </div>
</div>
<input
  type="file"
  hidden
  #fileInput
  (change)="change($event)"
  accept="image/png, .jpeg, .jpg"
/>
