<p-toast position="top-left" [baseZIndex]="99999"></p-toast>
<header id="page-topbar">
  <div class="navbar-header bg-custom-color">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box d-none d-lg-block bg-custom-color">
        <a routerLink="/" class="logo logo-ligth">
          <span class="logo-sm"> </span>
          <span class="logo-lg">
            <span class="logo-txt">Luxury App</span>
          </span>
        </a>
      </div>
      <!-- App Search-->
      <button
        type="button"
        class="btn"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa-thin fa-bars"></i>
      </button>
      <button
        type="button"
        class="btn header-item"
        ngbTooltip="Anterior"
        placement="bottom-start"
        (click)="onBack()"
      >
        <i class="fa-thin fa-angle-left"></i>
      </button>
      <button
        type="button"
        class="btn header-item"
        ngbTooltip="Siguiente"
        placement="bottom-start"
        (click)="onNext()"
      >
        <i class="fa-thin fa-angle-right"></i>
      </button>

      <!-- App Search-->
      <div class="app-search me-2 mt-1">
        <app-menu-select-customer></app-menu-select-customer>
      </div>

      <div class="app-search mt-1">
        <input
          (click)="onModalSearch()"
          type="text"
          class="form-select"
          placeholder="Buscar..."
        />
      </div>
    </div>
    <div class="btn-group d-none d-lg-block mt-1" ngbDropdown>
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        ngbDropdownToggle
      >
        <img class="rounded avatar-sm" [src]="imagenPerfilUrl" alt="user" />
        <span class="d-none d-xl-inline-block ms-1 fw-medium"
          >{{ dataInfo.firstName }} {{ dataInfo.lastName }}</span
        >
        <i class="ms-2 fa-regular fa-caret-down"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
        <button disabled class="btn btn-light w-100 waves-effect waves-light">
          {{ dataInfo.profession }}
        </button>
        <div class="dropdown-divider"></div>
        <a
          [routerLink]="['/accounts/actualizar-perfil']"
          class="btn btn-light w-100 waves-effect waves-light dropdown-item"
        >
          <!-- <i class="fa-regular fa-key font-size-16 align-middle me-2"></i> -->
          Cambiar contraseña
        </a>
        <button
          (click)="onModalDataAddress()"
          class="btn btn-light w-100 waves-effect waves-light dropdown-item"
        >
          <!-- <i
            class="fa-duotone fa-location-dot font-size-16 align-middle me-2"
          ></i> -->
          Actualizar mi dirección
        </button>
        <button
          (click)="onShowModalDatosPersonales()"
          class="btn btn-light w-100 waves-effect waves-light dropdown-item"
        >
          <!-- <i
            class="fa-duotone fa-memo-circle-info font-size-16 align-middle me-2"
          ></i> -->
          Complementar mi datos
        </button>
        <a
          class="btn btn-light w-100 waves-effect waves-light dropdown-item"
          (click)="logout()"
        >
          <!-- <i
            class="fa-regular fa-arrow-right-from-bracket font-size-16 align-middle me-2"
          ></i> -->
          Cerrar Sesión
        </a>
      </div>
    </div>
  </div>
</header>
<style>
  .bg-custom-color {
    background: linear-gradient(
      to right,
      #000000,
      #505050
    ); /* Degradado de colores para el primer grupo */
  }
  .navbar-header {
    height: 60px !important;
  }
</style>
