<p-toast position="top-left" [baseZIndex]="99999"></p-toast>
<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box d-none d-lg-block">
        <a routerLink="/" class="logo logo-ligth">
          <span class="logo-sm">LA</span>
          <span class="logo-lg">
            <span class="logo-txt">Luxury App</span>
          </span>
        </a>
      </div>
      <!-- App Search-->
      <button
        type="button"
        class="btn w3-text-white"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa-thin fa-bars"></i>
      </button>
      <button
        type="button"
        class="btn header-item"
        ngbTooltip="Anterior"
        placement="bottom-start"
        (click)="onBack()"
      >
        <i class="fa-thin fa-angle-left"></i>
      </button>
      <button
        type="button"
        class="btn header-item"
        ngbTooltip="Siguiente"
        placement="bottom-start"
        (click)="onNext()"
      >
        <i class="fa-thin fa-angle-right"></i>
      </button>

      <!-- App Search-->
      <div class="app-search me-2 mt-1" style="width: 400px">
        <app-menu-select-customer></app-menu-select-customer>
      </div>

      <div class="app-search mt-1" style="width: 250">
        <input
          (click)="onModalSearch()"
          type="text"
          class="form-select"
          placeholder="Click para buscar..."
        />
      </div>
    </div>
    <div class="dropdown d-inline-block" ngbDropdown>
      <button
        type="button"
        class="btn header-item topbar-light bg-light-subtle border-start border-end"
        id="page-header-user-dropdown"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        ngbDropdownToggle
      >
        <img class="rounded avatar-md" [src]="imagenPerfilUrl" alt="Img" />
        <span class="d-none d-xl-inline-block ms-1 fw-medium"
          >{{ dataInfo.firstName }} {{ dataInfo.lastName }}
        </span>
        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
        <button disabled class="btn btn-light w-100 waves-effect waves-light">
          {{ dataInfo.profession }}
        </button>
        <div class="dropdown-divider"></div>
        <a [routerLink]="['/accounts/actualizar-perfil']" class="dropdown-item">
          Cambiar contraseña
        </a>
        <button (click)="onModalDataAddress()" class="dropdown-item">
          Actualizar mi dirección
        </button>
        <button (click)="onShowModalDatosPersonales()" class="dropdown-item">
          Complementar mi datos
        </button>
        <a class="dropdown-item" (click)="logout()"> Cerrar Sesión </a>
      </div>
    </div>
  </div>
</header>
<style>
  .text-center {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
