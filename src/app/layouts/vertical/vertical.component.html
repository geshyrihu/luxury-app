<!-- Vertical layout -->
@if (isMobileView) {
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/menu/menu-movil']">
      <i class="fa-regular fa-house me-2"></i>
      Inicio</a
    >
    <button
      type="button"
      class="btn btn-sm px-3 font-size-16 header-item mt-2 d-none d-lg-block"
      ngbTooltip="Anterior"
      placement="bottom-start"
      (click)="onBack()"
    >
      <i class="fa-thin fa-angle-left"></i>
    </button>
    <button
      type="button"
      class="btn btn-sm px-3 font-size-16 header-item mt-2 d-none d-lg-block"
      ngbTooltip="Siguiente"
      placement="bottom-start"
      (click)="onNext()"
    >
      <i class="fa-thin fa-angle-right"></i>
    </button>
  </div>
</nav>
<app-menu-select-customer class="mb-1"></app-menu-select-customer>

<div class="card p-1 m-1">
  <router-outlet />
</div>

}@else {

<div id="layout-wrapper">
  <!-- Top Bar -->
  <app-topbar
    (mobileMenuButtonClicked)="onToggleMobileMenu()"
    (settingsButtonClicked)="onSettingsButtonClicked()"
  >
  </app-topbar>
  <app-sidebar (OculatrBarra)="onOcultarBarra()"></app-sidebar>
  <div class="main-content" id="mainContent">
    <div class="page-content">
      <div class="container-fluid">
        <!-- content -->
        <router-outlet />
        <!-- content -->
      </div>
    </div>
    <!-- footer -->
  </div>
</div>

}
