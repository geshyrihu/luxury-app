<!-- Vertical layout -->
@if (isMobileView) {
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
  <div class="container-fluid">
    <a class="btn btn-sm btn-primary" [routerLink]="['/menu/menu-movil']">
      <i class="fas fa-house me-2"></i>
      Inicio
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <app-menu-select-customer class="mb-1"></app-menu-select-customer>
      <app-navigation-icon></app-navigation-icon>
    </div>
  </div>
</nav>

<div class="card p-1 m-1">
  <router-outlet></router-outlet>
</div>

}@else {

<div id="layout-wrapper">
  <!-- Top Bar -->
  <app-topbar
    (mobileMenuButtonClicked)="onToggleMobileMenu()"
    (settingsButtonClicked)="onSettingsButtonClicked()"
  >
  </app-topbar>
  <app-sidebar (OculatrBarra)="onOcultarBarra()"></app-sidebar>
  <div class="main-content" id="mainContent">
    <div class="page-content">
      <div class="container-fluid">
        <!-- content -->
        <router-outlet />
        <!-- content -->
      </div>
    </div>
    <!-- footer -->
  </div>
</div>

}
