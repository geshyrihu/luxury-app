<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        placeholder="Id"
        [readonly]="true"
      />
      <!--  -->
      @if(cb_persons.length == 0){
      <div class="text-center">
        <p>Cargando listado de personas</p>
        <div class="spinner-border text-info m-1" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      }@else {
      <custom-input-datalist
        (propagar)="savePersonId($event)"
        [control]="form.get('namePerson')"
        [data]="cb_persons"
        formControlName="namePerson"
        label="Personas"
        dataListId="namePersonDatalistOptions"
      ></custom-input-datalist>
      }
      <!--  -->

      <custom-input-select
        [control]="form.get('relacion')"
        formControlName="relacion"
        label="Parentesco"
        [data]="cb_relacion"
      />

      <custom-button-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
