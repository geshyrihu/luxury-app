<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="['fullName']"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'Contactos de emergencia'"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [showSearch]="data.length > 0"
        [dt]="dt"
      ></app-table-header>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Parentesco</th>
        <th scope="col">Email</th>
        <th scope="col">TÃ©lefono</th>
        <th scope="col" style="width: 5%" class="hide-print-mode"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.fullName }}
        </td>
        <td class="p-column-title">
          {{ item.relacion }}
        </td>
        <td class="p-column-title">
          {{ item.email }}
        </td>
        <td class="p-column-title">
          {{ item.phoneNumber }}
        </td>

        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            ></custom-button-edit>
            <custom-button-delete
              (OnConfirm)="onDelete(item)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    @if (data.length === 0) {

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No hay registros.</td>
      </tr>
    </ng-template>
    }
  </p-table>
</div>
