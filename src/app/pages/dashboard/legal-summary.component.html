<div class="card">
  <p-table #dt [value]="data" styleClass="custom-table-report">
    <ng-template pTemplate="caption">
      <custom-table-caption
        title="TICKETS PENDIENTES LEGAL"
        [showAdd]="false"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 10%">FOLIO</th>
        <th scope="col" style="width: 10%">FECHA SOLICITUD</th>
        <th scope="col" style="width: 30%">SOLICITUD</th>
        <th scope="col" style="width: 10%">RESPONSABLE</th>
        <th scope="col" style="width: 5%">D√çAS TRANSCURRIDOS</th>
        <th scope="col" style="width: 30%">Sguimiento</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket>
      <tr>
        <td>{{ ticket.folio }}</td>
        <td>{{ ticket.requestDate }}</td>
        <td [innerHTML]="ticket.request"></td>
        <td>{{ ticket.fullName }}</td>
        <td
          class="text-center"
          [ngClass]="{ 'text-danger': ticket.diasTrasncurridos > 10 }"
        >
          {{ ticket.diasTrasncurridos }}
        </td>
        <td>{{ ticket.seguimiento }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
