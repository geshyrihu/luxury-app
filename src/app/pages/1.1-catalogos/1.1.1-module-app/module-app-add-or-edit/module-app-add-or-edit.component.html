<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [readonly]="true"
      />
      <custom-input-text
        [control]="form.get('nameModule')"
        formControlName="nameModule"
        label="Nombre de Modulo"
        placeholder="Nombre de Modulo"
      />
      <custom-input-select
        [control]="form.get('rolLevel')"
        formControlName="rolLevel"
        label="Nivel"
        [selectDefaulOption]="false"
        [data]="cb_rolLevel"
      />
      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
