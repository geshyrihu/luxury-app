<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <p>Editar modificaicon de Salario</p>
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        placeholder="id"
        [hidden]="true"
      />

      <custom-input-text
        [control]="form.get('folio')"
        formControlName="folio"
        label="Folio"
        placeholder="folio"
        [readonly]="true"
      />

      <custom-input-date
        [control]="form.get('executionDate')"
        formControlName="executionDate"
        label="Fecha de ejecuci{on}"
        placeholder="fecha de ejecuci{on}"
      />

      <custom-input-select
        [control]="form.get('status')"
        formControlName="status"
        label="Estatus"
        [data]="cb_status"
      />
      <custom-input-select
        [control]="form.get('retroactive')"
        formControlName="retroactive"
        label="Aplica retroactivo"
        [data]="cb_si_no"
        [selectDefaulOption]="false"
      />
      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
