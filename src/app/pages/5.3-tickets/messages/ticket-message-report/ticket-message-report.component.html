<div class="row">
  <!-- Reporte semanal -->
  <div class="col-12 col-sm-12 col-lg-3">
    <a [routerLink]="['/tickets/weekly-report']" class="text-decoration-none">
      <!-- Enlace a otra pÃ¡gina -->
      <div class="card text-center shadow-sm" style="cursor: pointer">
        <div class="card-body">
          <i class="fas fa-calendar-week fa-3x mb-3 text-primary"></i>
          <p class="card-text h5">Reporte semanal</p>
        </div>
      </div>
    </a>
  </div>

  <!-- Plan de trabajo -->
  <div class="col-12 col-sm-12 col-lg-3">
    <a [routerLink]="['/tickets/work-plan']" class="text-decoration-none">
      <div class="card text-center shadow-sm" style="cursor: pointer">
        <div class="card-body">
          <i class="fas fa-tasks fa-3x mb-3 text-success"></i>
          <p class="card-text h5">Plan de trabajo</p>
        </div>
      </div>
    </a>
  </div>

  <!-- Resumen -->
  <div class="col-12 col-sm-12 col-lg-3">
    <a [routerLink]="['/tickets/resumen']" class="text-decoration-none">
      <div class="card text-center shadow-sm" style="cursor: pointer">
        <div class="card-body">
          <i class="fas fa-chart-pie fa-3x mb-3 text-warning"></i>
          <p class="card-text h5">Resumen</p>
        </div>
      </div>
    </a>
  </div>
