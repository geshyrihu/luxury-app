<form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
  <custom-input-text
    [control]="form.get('id')"
    formControlName="id"
    label="Id"
    [horizontal]="false"
  />
  <input hidden class="form-control" formControlName="ordenCompraId" />
  <input
    hidden
    class="form-control"
    formControlName="cedulaPresupuestalDetalleId"
  />

  <custom-input-number
    [horizontal]="false"
    [control]="form.get('dineroUsado')"
    formControlName="dineroUsado"
    label="Gasto"
    placeholder="gasto"
  />

  <btn-submit [disabled]="this.form.invalid || submitting" />
</form>
