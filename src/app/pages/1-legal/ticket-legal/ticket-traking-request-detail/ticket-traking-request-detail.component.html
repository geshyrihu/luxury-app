@if (loading) {
<div class="text-center">
  <div class="spinner-grow text-primary m-1" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
} @if (data.length > 0) {
<div class="card">
  <div class="card-body">
    <div style="white-space: pre-line">
      {{ data }}
    </div>
  </div>
</div>
}
