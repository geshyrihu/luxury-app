<div class="container mt-4">
  <!-- Spinner de carga -->
  <div *ngIf="isLoading" class="d-flex justify-content-center mb-4">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- BotÃ³n para cargar los eventos -->
  <div class="text-right mb-4">
    <button class="btn btn-primary" (click)="onLoadData()">
      <i class="fas fa-sync-alt"></i> Recargar Eventos
    </button>
  </div>

  <!-- Tabla de eventos -->
  <div *ngIf="events.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Evento</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ event.name }}</td>
          <td>{{ event.date | date : "short" }}</td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="onDeleteEvent(event.id)"
            >
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje de no hay eventos -->
  <div *ngIf="!isLoading && events.length === 0" class="alert alert-warning">
    No hay eventos disponibles.
  </div>
</div>
