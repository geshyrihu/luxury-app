<form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
  <custom-input-text
    [control]="form.get('firstName')"
    formControlName="firstName"
    label="Nombre"
    placeholder="Nombre"
  />
  <custom-input-text
    [control]="form.get('lastName')"
    formControlName="lastName"
    label="Apellidos"
    placeholder="Apellidos"
  />

  <custom-input-text
    [control]="form.get('email')"
    formControlName="email"
    label="Correo Electrónico"
    placeholder="Correo electrónico"
  />

  <custom-input-mask
    [control]="form.get('phoneNumber')"
    formControlName="phoneNumber"
    label="Tél. Celular"
    placeholder="(00) 0000-0000"
    customMask="(00) 0000-0000"
  />

  <custom-input-select
    [control]="form.get('typePerson')"
    formControlName="typePerson"
    label="Tipo de persona"
    [data]="cb_typePerson"
  />

  <custom-input-select
    [control]="form.get('customerId')"
    formControlName="customerId"
    label="Cliente"
    [data]="cb_customer"
  />

  <!-- Botón Enviar -->
  <btn-submit />
</form>
