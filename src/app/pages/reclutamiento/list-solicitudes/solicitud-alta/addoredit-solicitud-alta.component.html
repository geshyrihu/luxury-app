<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-datalist
        (propagar)="saveProviderId($event)"
        [control]="form.get('employee')"
        [data]="empleados"
        formControlName="employee"
        label="Candidato"
        dataListId="providerDatalistOptions"
      />

      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        placeholder="id"
        [hidden]="true"
      />

      <custom-input-text
        [control]="form.get('folio')"
        formControlName="folio"
        label="Folio"
        placeholder="folio"
        [readonly]="true"
      />

      <custom-input-date
        [control]="form.get('requestDate')"
        formControlName="requestDate"
        label="Fecha de solicitud"
        placeholder="fecha de solicitud"
      />
      <custom-input-date
        [control]="form.get('executionDate')"
        formControlName="executionDate"
        label="Fecha de ejecución"
        placeholder="fecha de ejecución"
      />

      <custom-input-select
        [control]="form.get('status')"
        formControlName="status"
        label="Estatus"
        [data]="cb_status"
      />
      <custom-input-select
        [control]="form.get('typeContractRegister')"
        formControlName="typeContractRegister"
        label="Tipo de contrato"
        [data]="cb_typeContractRegister"
      />

      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
