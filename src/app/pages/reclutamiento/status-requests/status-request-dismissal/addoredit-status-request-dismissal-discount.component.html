<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [readonly]="true"
      />
      <custom-input-text
        [control]="form.get('requestBajaId')"
        formControlName="requestBajaId"
        label="requestBajaId"
        [hidden]="true"
      />

      <custom-input-text
        [control]="form.get('description')"
        formControlName="description"
        label="Description"
        placeholder="description"
      />
      <custom-input-number
        [control]="form.get('discount')"
        formControlName="discount"
        label="Descuento"
        placeholder="descuento"
      />

      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
