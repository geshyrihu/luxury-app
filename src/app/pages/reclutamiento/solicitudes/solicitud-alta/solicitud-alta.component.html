<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group row mb-2">
        <label class="col-sm-3">Vacante que cubre</label>
        <div class="col-sm-9">
          <select
            formControlName="positionRequestId"
            class="form-select"
            [ngClass]="{
              'is-invalid':
                f.positionRequestId.invalid &&
                (f.positionRequestId.dirty || f.positionRequestId.touched)
            }"
          >
            <option [value]="null">--Selecciona la vacante que cubre--</option>
            @for (item of cb_vacantes; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
          <app-validation-errors-custom-input
            [control]="f.positionRequestId"
            [placeholder]="'vacante'"
          ></app-validation-errors-custom-input>
        </div>
      </div>
      <custom-input-text
        [control]="form.get('candidateName')"
        formControlName="candidateName"
        label="Nombre"
        placeholder="Nombre"
      />
      <custom-input-text
        [control]="form.get('employeeId')"
        formControlName="employeeId"
        label="Empleado Id"
        placeholder="Empleado Id"
      />

      <div class="form-group row mb-2">
        <label class="col-sm-3">Tipo de contrato</label>
        <div class="col-sm-9">
          <select formControlName="typeContractRegister" class="form-select">
            @for (item of cb_typeContractRegister; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
        </div>
      </div>
      <custom-input-text
        [control]="form.get('boss')"
        formControlName="boss"
        label="Jefe Inmediado"
        placeholder="Jefe Inmediado"
      />
      <custom-input-text
        [control]="form.get('customerAddress')"
        formControlName="customerAddress"
        label="Dirección de trabajo"
        placeholder="dirección de trabajo"
      />
      <custom-input-text-area
        [control]="form.get('additionalInformation')"
        formControlName="additionalInformation"
        label="Comentarios adicionales"
        placeholder="comentarios adicionales"
      ></custom-input-text-area>
      <custom-button-send-email
        [disabled]="this.form.invalid || submitting"
      ></custom-button-send-email>
    </form>
  </div>
</div>
