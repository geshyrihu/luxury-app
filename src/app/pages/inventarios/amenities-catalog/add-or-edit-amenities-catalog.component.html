<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [readonly]="true"
      />
      <custom-input-text
        [control]="form.get('identifier')"
        formControlName="identifier"
        label="Id"
        placeholder="Id"
      />
      <custom-input-text
        [control]="form.get('name')"
        formControlName="name"
        label="Nombre"
        placeholder="Nombre"
      />

      <custom-input-select
        [control]="form.get('typeAmenitiesCatalog')"
        formControlName="typeAmenitiesCatalog"
        label="Clasificacion"
        [data]="cb_typeAmenitiesCatalog"
        [selectDefaulOption]="false"
      />

      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
