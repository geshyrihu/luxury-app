<p-toast position="top-right" [baseZIndex]="99999"></p-toast>

@if (data) {
<div>
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h5 class="mb-sm-0 font-size-18">
          PENDIENTES MINUTAS JUNTAS DE COMITÃ‰
        </h5>
        <a
          ngbTooltip="IMPRIMIR PENDIENTES MINUTA"
          [routerLink]="'/operaciones/junta-comite/minuta-pendientes'"
          class="btn btn-soft-danger btn-sm w-xs waves-effect btn-label waves-light me-1"
        >
          <i class="fa-light fa-download fa-2x label-icon pointer"></i>PDF
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row mt-2">
  <div class="col-xl-4 col-md-6 mb-2">
    <div
      class="card border-primary p-2 pointer"
      [ngClass]="{
        'border-success': data.contable?.pendiente === 0,
        'border-danger': data.contable?.pendiente > 0
      }"
      (click)="onModalAddOrEditMinutaDetalle(0)"
    >
      <h5
        class="my-0 text-center"
        [ngClass]="{
          'text-success': data.contable?.pendiente === 0,
          'text-danger': data.contable?.pendiente > 0
        }"
      >
        <i
          [ngClass]="{
            'fa-solid fa-check me-2': data.contable?.pendiente === 0,
            'fa-solid fa-triangle-exclamation me-2':
              data.contable?.pendiente > 0
          }"
        ></i>
        {{ data.contable?.pendiente }} - CONTABLE
      </h5>
    </div>
  </div>
  <div class="col-xl-4 col-md-6 mb-2 pointer">
    <div
      class="card border-primary p-2"
      [ngClass]="{
        'border-success': data.operaciones?.pendiente === 0,
        'border-danger': data.operaciones?.pendiente > 0
      }"
      (click)="onModalAddOrEditMinutaDetalle(1)"
    >
      <h5
        class="my-0 text-center"
        [ngClass]="{
          'text-success': data.operaciones?.pendiente === 0,
          'text-danger': data.operaciones?.pendiente > 0
        }"
      >
        <i
          [ngClass]="{
            'fa-solid fa-check me-2': data.operaciones?.pendiente === 0,
            'fa-solid fa-triangle-exclamation me-2':
              data.operaciones?.pendiente > 0
          }"
        ></i>
        <span class="me-3"> </span>
        {{ data.operaciones?.pendiente }} - OPERACIONES
      </h5>
    </div>
  </div>
  <div class="col-xl-4 col-md-6 mb-2 pointer">
    <div
      class="card border-primary p-2"
      [ngClass]="{
        'border-success': data.legal?.pendiente === 0,
        'border-danger': data.legal?.pendiente > 0
      }"
      (click)="onModalAddOrEditMinutaDetalle(2)"
    >
      <h5
        class="my-0 text-center"
        [ngClass]="{
          'text-success': data.legal?.pendiente === 0,
          'text-danger': data.legal?.pendiente > 0
        }"
      >
        <i
          [ngClass]="{
            'fa-solid fa-check me-2': data.legal?.pendiente === 0,
            'fa-solid fa-triangle-exclamation me-2': data.legal?.pendiente > 0
          }"
        ></i>
        <span class="me-3"> </span>
        {{ data.legal?.pendiente }} - LEGAL
      </h5>
    </div>
  </div>
</div>
}
