@if (person !== undefined) {
<div
  class="card card-outline card-info card-widget widget-user-2 shadow-sm"
  [ngClass]="{ 'card-danger': !person.active, 'card-success': person.active }"
>
  <div class="row">
    <div class="col-sm-4">
      <img class="w-100 h-100 rounded" [src]="urlImage" alt="no-img" />
    </div>
    <div class="col-sm-8">
      <div class="p-1">
        <h3 class="h4">{{ person.firstName }} {{ person.lastName }}</h3>
        <h5 class="card-title">{{ person.profession }}</h5>
        <h5 class="card-title">{{ person.customer }}</h5>
        <hr />
        <h5 class="card-title">{{ person.email }}</h5>
        <h5 class="card-title">
          {{ person.birth | date : "longDate" }}
        </h5>
        <h5 class="card-title">{{ person.phoneNumber | phoneFormat }}</h5>
        <h5 class="card-title">{{ person.celularPersonal | phoneFormat }}</h5>
        <h5 class="card-title">{{ person.correoPersonal }}</h5>
      </div>
    </div>
  </div>
</div>
}
