<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="['nameComercial', 'nameProvider', 'service']"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'Mis proveedores'"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      ></app-table-header>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th colspan="2" scope="col" pSortableColumn="nameComercial">
          Proveedor <p-sortIcon field="nameComercial"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="service">
          Servicio
          <p-sortIcon field="service"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" class="hide-print-mode">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          <img
            [src]="url_img + item.pathPhoto"
            alt="noImg"
            class="rounded avatar-lg"
          />
        </td>
        <td class="p-column-title">
          <h4 class="m-0 h4">{{ item.nameComercial }}</h4>
          <p>{{ item.nameProvider }}</p>
        </td>
        <td class="p-column-title">
          {{ item.service }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            ></custom-button-edit>
            <custom-button-delete
              (OnConfirm)="onDelete(item.id)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>
