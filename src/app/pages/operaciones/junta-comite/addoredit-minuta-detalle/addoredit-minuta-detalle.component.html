<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [horizontal]="false"
      ></custom-input-text>

      <custom-input-select
        [control]="form.get('eAreaMinutasDetalles')"
        formControlName="eAreaMinutasDetalles"
        label="Area"
        [data]="cb_area"
        [horizontal]="false"
      ></custom-input-select>

      <custom-input-text
        [control]="form.get('title')"
        formControlName="title"
        label="TÃ­tulo"
        placeholder="titulo"
        [horizontal]="false"
      ></custom-input-text>
      <custom-input-text-area
        [control]="form.get('requestService')"
        formControlName="requestService"
        label="Asunto"
        placeholder="asunto"
        [horizontal]="false"
      ></custom-input-text-area>

      <custom-input-select
        [control]="form.get('status')"
        formControlName="status"
        label="Estatus"
        [data]="cb_estatus"
        [horizontal]="false"
      ></custom-input-select>

      <custom-button-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
