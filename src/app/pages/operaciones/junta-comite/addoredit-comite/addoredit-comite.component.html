<div class="list-group">
  <p class="small list-group-item list-group-item-action active">Comité</p>
  <small>
    <div class="row">
      <div class="col-10">
        <div class="mb-2">
          <select [(ngModel)]="comiteparticipante" class="form-select">
            <option value="">Seleecion una opción</option>
            @for (item of cb_ParticipantComite; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
        </div>
      </div>
      <div class="col-2 mb-2">
        <button
          ngbTooltip="Guardar"
          placement="top"
          type="button"
          (click)="onSubmit()"
          class="btn btn-info float-end"
          [disabled]="comiteparticipante == ''"
        >
          <i class="fa-light fa-check-double"></i>
        </button>
      </div>
    </div>
  </small>
  @for (item of listaParticipantesComite; track item) {
  <small class="list-group-item list-group-item-action">
    {{ item.cargo }}-{{ item.nombre }}
    <span
      (click)="onDelete(item.id)"
      ngbTooltip="Eliminar"
      placement="top"
      class="fa-light fa-trash-can text-danger float-end pointer"
    ></span>
  </small>
  }
</div>
