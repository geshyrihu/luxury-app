<div class="form-group row mb-1">
  <label class="col-3">Proveedor</label>
  <div class="col-sm-9">
    <input
      ngbTooltip="selecciona otro proveedor"
      placement="top"
      [(ngModel)]="providerName"
      class="form-control"
      list="providerDatalistOptions"
      id="providerDataList"
      placeholder="Escribir para buscar..."
      (change)="saveProviderId($event)"
    />
    <datalist id="providerDatalistOptions">
      @for (item of cb_providers; track item) {
      <option [value]="item.label"></option>
      }
    </datalist>
  </div>
</div>
<form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
  <custom-input-date
    [control]="form.get('fechaSolicitud')"
    formControlName="fechaSolicitud"
    label="Fecha de solicitud"
    placeholder="fecha de solicitud"
  />

  <custom-input-text-area
    [control]="form.get('equipoOInstalacion')"
    formControlName="equipoOInstalacion"
    label="Area"
    placeholder="area"
  ></custom-input-text-area>

  <custom-input-text-area
    [control]="form.get('justificacionGasto')"
    formControlName="justificacionGasto"
    label="Justificación"
    placeholder="justificación"
  ></custom-input-text-area>

  <custom-input-text
    [control]="form.get('urlFile')"
    formControlName="urlFile"
    label="Liga de luxuryCloud"
    placeholder="Liga de luxuryCloud"
  />

  <custom-button-submit [disabled]="this.form.invalid || submitting" />
</form>
