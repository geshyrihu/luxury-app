@if (data) {
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('nombreProducto')"
        formControlName="nombreProducto"
        label="Producto"
        [readonly]="true"
      />
      <custom-input-number
        [control]="form.get('cantidad')"
        formControlName="cantidad"
        label="Cantidad"
        placeholder="cantidad"
      />

      <div class="form-group row">
        <label class="col-sm-3">Unidad</label>
        <div class="col-sm-9">
          <select
            formControlName="unidadMedidaId"
            class="form-select"
            [ngClass]="{
              'is-invalid':
                f.unidadMedidaId.invalid &&
                (f.unidadMedidaId.dirty || f.unidadMedidaId.touched)
            }"
          >
            <option value="">--Selecciona una opci√≥n--</option>
            @for (item of cb_unidadMedida; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
          <app-validation-errors-custom-input
            [control]="f.unidadMedidaId"
            [placeholder]="'Unidad'"
          />
        </div>
      </div>
      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
}
