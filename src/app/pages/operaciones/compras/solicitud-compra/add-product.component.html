<form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card mt-2">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <p class="font-size-14">AGREGAR PRODUCTO</p>
        </div>
        <div class="col-sm-7">
          <label for="example-text-input" class="form-label"
            >PRODUCTO O SERVICIO</label
          >
          <input
            class="form-control form-control-sm"
            list="productOptions"
            id="exaemployeempleDataList"
            placeholder="Escribe para buscar producto o servicio..."
            formControlName="productName"
            (change)="onSelectProduct($event)"
          />
          <datalist id="productOptions">
            @for (item of products; track item) {
            <option [value]="item.producto"></option>
            }
          </datalist>
        </div>
        <div class="col-sm-2">
          <label for="example-text-input" class="form-label">CANTIDAD</label>
          <input
            type="number"
            min="1"
            formControlName="cantidad"
            class="form-control form-control-sm"
          />
        </div>
        <div class="col-sm-2">
          <label for="example-text-input" class="form-label">UNIDAD</label>
          <select
            formControlName="unidadMedidaId"
            class="form-select form-select-sm"
          >
            <option value="">Selecciona una opci√≥n</option>
            @for (item of cb_measurement_units; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
        </div>
        <div class="col-sm-1 d-grid">
          <label for="example-text-input" class="form-label">.</label>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-sm btn-info"
          >
            <i
              class="fa-thin fa-floppy-disk font-size-16 align-middle me-1"
            ></i>
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
