<app-pagetitlereport title="SALIDA INSUMOS"></app-pagetitlereport>
<p-table
  [value]="data"
  styleClass="custom-table"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="body" let-item>
    <tr pRowGroupHeader>
      <td colspan="4">
        <p class="card-title">{{ item.producto }}</p>
      </td>
    </tr>
    @for (registro of item.registros; track registro) {
    <tr class="breakPage">
      <td>
        <p class="small mt-0 mb-0">{{ registro.fecha }}</p>
      </td>
      <td>
        <p class="small mt-0 mb-0">{{ registro.cantidad }}</p>
      </td>
      <td>
        <p class="small mt-0 mb-0">{{ registro.fullName }}</p>
      </td>
      <td>
        <p class="small mt-0 mb-0">{{ registro.usoPrducto }}</p>
      </td>
    </tr>
    }
  </ng-template>
</p-table>
