<page-title-report title="BITACORA DIARIA" />
<p-table
  [value]="data"
  styleClass="custom-table"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td colspan="3">
        <p class="card-title">{{ item.fecha }}</p>
      </td>
    </tr>
    @for (registro of item.registros; track registro) {
    <tr class="breakPage">
      <td>
        <p class="card-title">{{ registro.nameMachinery }}</p>
        <p class="small">{{ registro.descripcion }}</p>
        <p class="text-end small mt-0 mb-0">{{ registro.fullName }}</p>
      </td>
    </tr>
    }
  </ng-template>
</p-table>
