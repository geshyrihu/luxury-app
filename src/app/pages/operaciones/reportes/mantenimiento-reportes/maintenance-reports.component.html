<page-title-report />
<div class="row no-print">
  <div class="col-sm-4">
    <div class="row mb-4">
      <label for="horizontal-firstname-input" class="col-sm-3 col-form-label"
        >Periodo</label
      >
      <div class="col-sm-9">
        <input
          type="month"
          ngbTooltip="SELECCIONA PERIODO"
          class="form-control"
          [(ngModel)]="periodo"
          (change)="onFilterPeriod($event.target.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="card">
  <p-table [value]="menu" styleClass="custom-table">
    <ng-template pTemplate="caption">
      <table-header
        [title]="'REPORTES'"
        [showAdd]="false"
        [showSearch]="false"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 70%" scope="col">REPORTE</th>
        <th style="width: 30%" scope="col">VER</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.name }}
        </td>
        <td class="p-column-title text-center">
          <a [routerLink]="[item.route]">
            <i class="fa-light fa-hand-point-right fa-lg"> </i>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
