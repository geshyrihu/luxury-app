<app-pagetitlereport></app-pagetitlereport>
<div class="row hide-print-mode">
  <div class="col-sm-4">
    <app-mesanio (periodoEmit)="onFilterPeriod($event)"></app-mesanio>
  </div>
</div>

<div class="card">
  <p-table
    [value]="menu"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'REPORTES'"
        [showAdd]="false"
        [showSearch]="false"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 70%" scope="col">REPORTE</th>
        <th style="width: 30%" scope="col">VER</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.name }}
        </td>
        <td class="p-column-title">
          <a [routerLink]="[item.route]">
            <i class="fa-regular fa-hand-point-right"> </i>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
