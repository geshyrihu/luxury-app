<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Id -->
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [readonly]="true"
      />
      <!-- Id -->
      <div class="form-group row mb-1">
        <label class="col-sm-3">Mes</label>
        <div class="col-sm-9">
          <select
            class="form-select"
            formControlName="mes"
            [class.is-invalid]="f.mes.invalid && (f.mes.dirty || f.mes.touched)"
          >
            @for (item of cb_meses; track item) {
            <option [value]="item.value">
              {{ item.label }}
            </option>
            }
          </select>
          @if (f.mes.invalid && (f.mes.dirty || f.mes.touched)) {
          <div>
            @if (f.mes.errors.required) {
            <small class="text-danger">El campo es reqerido.</small>
            }
          </div>
          }
        </div>
      </div>

      <custom-input-select
        [control]="form.get('calendarioMaestroEquipoId')"
        formControlName="calendarioMaestroEquipoId"
        label="Nombre Equipo"
        [data]="cb_equipoCalendarioMaestro"
      />
      <custom-input-text-area
        [control]="form.get('descripcionServicio')"
        formControlName="descripcionServicio"
        label="Servicio"
        placeholder="servicio"
      />
      <custom-input-text-area
        [control]="form.get('observaciones')"
        formControlName="observaciones"
        label="Observaciones"
        placeholder="observaciones"
      />
      <div class="form-group row mb-1">
        <label class="col-sm-3">Proveedores </label>
        <div class="col-sm-9">
          <div class="multi_default">
            <ng-select
              formControlName="proveedores"
              [items]="cb_providers"
              [multiple]="true"
              bindLabel="label"
              [(ngModel)]="proveedoresSeleccionados"
            >
              <ng-template ng-optgroup-tmp let-item="item">
                {{ item.label || "Unnamed group" }}
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
