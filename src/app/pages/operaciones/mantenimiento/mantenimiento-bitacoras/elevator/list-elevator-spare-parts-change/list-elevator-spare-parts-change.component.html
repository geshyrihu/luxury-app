<p-toast position="top-right" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="data"
    [autoLayout]="true"
    [globalFilterFields]="[
      'machinery',
      'failure',
      'partName',
      'partKey',
      'price',
      'supervised',
      'folio'
    ]"
    [paginator]="true"
    [rowHover]="true"
    [rows]="50"
    [rowsPerPageOptions]="[50, 75, 100, 200]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <table-header
        [title]="'BITACORA CAMBIO DE REFACCIONES EN ELEVADORES'"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="folio">
          FOLIO
          <p-sortIcon field="folio"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="changeDate">
          FECHA
          <p-sortIcon field="changeDate"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="machinery">
          EQUIPO<p-sortIcon field="machinery"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="failure">
          FALLA<p-sortIcon field="failure"></p-sortIcon>
        </th>

        <th scope="col" pSortableColumn="partName">
          NOMBRE DE PIEZA<p-sortIcon field="partName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="partKey">
          CLAVE DE PIEZA<p-sortIcon field="partKey"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="price">
          COSTO<p-sortIcon field="price"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="supervised">
          SUPERVISO<p-sortIcon field="supervised"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" class="hide-print-mode"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">{{ item.folio }}</td>
        <td class="p-column-title">{{ item.changeDate }}</td>
        <td class="p-column-title">{{ item.machinery }}</td>
        <td class="p-column-title">{{ item.failure }}</td>
        <td class="p-column-title">{{ item.partName }}</td>
        <td class="p-column-title">{{ item.partKey }}</td>
        <td class="p-column-title">{{ item.price }}</td>
        <td class="p-column-title">{{ item.supervised }}</td>
        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            />
            <custom-button-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between hide-print-mode">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>
