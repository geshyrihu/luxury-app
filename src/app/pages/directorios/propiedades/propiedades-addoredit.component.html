<form autocomplete="off" (ngSubmit)="submit()" [formGroup]="form">
  <custom-input-text
    [control]="form.get('id')"
    formControlName="id"
    label="Id"
  />

  <custom-input-text
    [control]="form.get('department')"
    formControlName="department"
    label="Departamento"
    placeholder="Departamento"
  />

  <custom-input-text
    [control]="form.get('tower')"
    formControlName="tower"
    label="Torre"
    placeholder="torre"
  />
  <btn-submit [disabled]="this.form.invalid || submitting" />
</form>
