<div class="card">
  <p-table
    *ngIf="data.items && data.items !== undefined"
    #dt
    [value]="data.items"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="100"
    [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[100, 200, 300, 500]"
    [globalFilterFields]="[
      'userCreate',
      'createdAtFilter',
      'scheduledAtFilter'
    ]"
    [autoLayout]="true"
  >
    <ng-template pTemplate="caption">
      <table-header
        [title]="data.nameChat"
        (add)="
          onModalAddOrEdit({
            id: '',
            title: 'Nuevo Registro'
          })
        "
        [dt]="dt"
      />
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="statusSelect">Estado:</label>
            <div class="input-group">
              <select
                class="form-select"
                id="statusSelect"
                (change)="onReloadData($event.target.value)"
                [(ngModel)]="status"
              >
                <option *ngFor="let item of cb_status" [value]="item.value">
                  {{ item.label }}
                </option>
              </select>
              <span class="input-group-text" [ngClass]="status_color">
                <i class="fas fa-info-circle"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 6%">FOLIO</th>
        <th scope="col" style="width: 8%" pSortableColumn="priority">
          PRIO
          <p-sortIcon
            field="priority"
            icon="fa-solid fa-user-tag fa-2xl"
          ></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" pSortableColumn="userCreate">
          <i
            class="fa-solid fa-user-pen fa-2xl"
            style="color: #74c0fc"
            ngbTooltip="Reporto"
          ></i>
          <p-sortIcon field="userCreate"></p-sortIcon>
        </th>
        <th scope="col" style="width: 8%" pSortableColumn="createdAtFilter">
          FECHA SOL.
          <p-sortIcon field="createdAtFilter"></p-sortIcon>
        </th>
        <th scope="col">
          <i class="fa-solid fa-images fa-2xl" ngbTooltip="Evidencia"></i>
        </th>
        <th scope="col" style="width: 30%" pSortableColumn="responsibleArea">
          SOLICITUD
          <p-sortIcon field="responsibleArea"></p-sortIcon>
        </th>
        <th scope="col" style="width: 10%" pSortableColumn="responsableNombre">
          <i
            class="fa-solid fa-user-tag fa-2xl"
            style="color: #ff0000"
            ngbTooltip="Responsable"
          ></i>
          <p-sortIcon field="responsableNombre"></p-sortIcon>
        </th>

        <th scope="col" style="width: 10%" pSortableColumn="scheduledAtFilter">
          <i
            class="fa-sharp-duotone fa-solid fa-calendars fa-2xl"
            style="color: #74c0fc"
            ngbTooltip="Fecha de ProgramaciÃ³n"
          ></i>
          <p-sortIcon field="scheduledAtFilter"></p-sortIcon>
        </th>
        <th scope="col" style="width: 10%" pSortableColumn="dateFinishedFiltro">
          FECHA CIERRE
          <p-sortIcon field="dateFinishedFiltro"></p-sortIcon>
        </th>

        <th
          scope="col"
          class="font-size-12 no-print"
          style="width: 5%"
          pSortableColumn="isRelevant"
        >
          <i
            class="fa-solid fa-triangle-exclamation fa-2xl"
            style="color: #ffd43b"
            ngbTooltip="Relevante"
          ></i>
          <p-sortIcon field="isRelevant"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          {{ item.folio }}
        </td>
        <td class="text-center">
          <i
            class="fa-solid fa-flag fa-xl"
            [ngClass]="{
              'text-danger': item.priority === 'Alta',
              'text-warning': item.priority === 'Baja'
            }"
          >
          </i>
        </td>

        <td class="text-center">
          <img
            (click)="onCardEmployee(item.creatorId)"
            [src]="urlAccount + item.creatorImg"
            class="rounded avatar-md"
            style="cursor: pointer"
          />
        </td>
        <td>
          {{ item.createdAtDate }} <br />
          {{ item.createdAtHour }}
        </td>

        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center">
            <p-image
              *ngIf="item.beforeWork"
              [src]="this.urlImage + item.beforeWork"
              alt="."
              width="40"
              class="me-2 border border-danger"
              [preview]="true"
            ></p-image>
            <p-image
              *ngIf="item.afterWork"
              [src]="this.urlImage + item.afterWork"
              alt="."
              width="40"
              class="me-2 border border-success"
              [preview]="true"
            ></p-image>
          </div>
        </td>

        <td>
          <h4 class="card-title fs-5">{{ item.title }}</h4>
          <p class="card-text fs-6">
            {{ item.description }}
          </p>
        </td>
        <td class="text-center">
          @if (item.assigneeId) {
          <img
            (click)="onCardEmployee(item.assigneeId)"
            [src]="urlAccount + item.assigneeImg"
            alt="."
            width="32"
            style="cursor: pointer"
            class="rounded avatar-md"
          />
          }
        </td>
        <td>
          {{ item.scheduledAt }}
        </td>
        <td>
          {{ item.closedAtDate }}
        </td>

        <!-- Opciones -->

        <td class="text-center no-print">
          <div class="form-check form-switch form-switch-md mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="customSwitchsizemd"
              [(ngModel)]="item.isRelevant"
              [checked]="item.isRelevant"
              (change)="onUpdateStateTicket(item)"
            />
            <label class="form-check-label" for="customSwitchsizemd"></label>
          </div>
        </td>

        <td class="text-center">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-outline-warning position-relative w-100 me-3 text-start"
              ngbTooltip="Seguimiento"
              placement="top"
              (click)="onFollowUp(item.id)"
            >
              <i class="fa-light fa-list"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
                >{{ item.luxuryChatMessageFollowUp }}
                <span class="visually-hidden">unread messages</span></span
              >
            </button>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                id="options"
                ngbDropdownToggle
                class="btn btn-outline-secondary bg-gradient"
                ngbTooltip="Opciones"
              >
                <i class="fa-light fa-ellipsis-vertical"></i>
              </button>
              <div ngbDropdownMenu aria-labelledby="options">
                <custom-button
                  (clicked)="onProgram(item.id)"
                  customClass="btn-outline-info w-100 mt-1 text-start"
                  icon="fa-light fa-calendar-week  me-2"
                  label="Programar"
                />
                <br *ngIf="item.status !== 'Closed'" />
                <custom-button
                  *ngIf="item.status !== 'Closed'"
                  label="Cerrar"
                  customClass="btn-outline-success w-100 mt-1 text-start"
                  icon="fa-light fa-thin fa-lock me-2"
                  (clicked)="onClosed(item.id)"
                />
                <br *ngIf="item.status !== 'InProgress'" />
                <custom-button
                  *ngIf="item.status !== 'InProgress'"
                  label="En proceso"
                  customClass="btn-outline-warning  w-100 mt-1 text-start"
                  icon="fa-duotone fa-solid fa-spinner  me-2"
                  (clicked)="onProgress(item.id)"
                />
                <br />
                <custom-button
                  *ngIf="item.status === 'Closed'"
                  label="Refutar"
                  customClass="btn-outline-danger w-100 mt-1 text-start"
                  icon="fa-solid fa-question me-2"
                  (clicked)="onReopen(item.id)"
                />
                <br *ngIf="item.status === 'Closed'" />
                <custom-button
                  label="Editar"
                  customClass="btn-outline-secondary w-100 mt-1 text-start"
                  icon="fa-pen-to-square me-2"
                  (clicked)="
                    onModalAddOrEdit({
                      id: item.id,
                      title: 'Editar'
                    })
                  "
                />
                <br />

                <custom-button
                  label="Eliminar"
                  customClass="btn-outline-danger w-100 mt-1 text-start"
                  icon="fa-trash text-danger me-2"
                  (clicked)="onDelete(item)"
                />
                <br />
              </div>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<style>
  .form-check {
    display: flex;
    align-items: center; /* Alinea verticalmente el checkbox y su etiqueta */
    justify-content: center; /* Centra horizontalmente el contenido */
  }
</style>
