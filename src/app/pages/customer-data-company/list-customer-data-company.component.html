<p-toast position="top-right" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="data"
    [autoLayout]="true"
    [globalFilterFields]="[
      'customer',
      'email',
      'phoneNumber',
      'profession',
      'applicationUser'
    ]"
    [paginator]="true"
    [rowHover]="true"
    [rows]="50"
    [rowsPerPageOptions]="[50, 75, 100, 200]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    styleClass="custom-table"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <table-header
        [title]="'Customer data company'"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      />
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="customer">
          CLIENTE <p-sortIcon field="customer"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="profession">
          CARGO
          <p-sortIcon field="profession"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="email">
          Email
          <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="phoneNumber">
          TELÃˆFONO<p-sortIcon field="phoneNumber"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="applicationUser">
          Empleado<p-sortIcon field="applicationUser"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" class="hide-print-mode">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title">
          {{ item.customer }}
        </td>
        <td class="p-column-title">
          {{ item.profession }}
        </td>
        <td class="p-column-title">
          {{ item.email }}
        </td>
        <td class="p-column-title">
          {{ item.phoneNumber }}
        </td>
        <td class="p-column-title">
          {{ item.applicationUser }}
        </td>
        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            />
            <custom-button-delete (OnConfirm)="onDelete(item.id)" />
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between hide-print-mode">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>
