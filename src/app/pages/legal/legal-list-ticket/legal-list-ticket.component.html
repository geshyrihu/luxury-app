<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [autoLayout]="true"
    [globalFilterFields]="['']"
    [paginator]="true"
    [rowHover]="true"
    [rows]="50"
    [rowsPerPageOptions]="[50, 75, 100, 200]"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    [value]="data"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    styleClass="custom-table"
  >
    <ng-template pTemplate="caption">
      <app-table-header
        title="TICKETS LEGAL"
        (add)="onModalRequest({ id: 0, title: 'SELECCIONAR SOLICITUD' })"
        [dt]="dt"
      ></app-table-header>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="folio">
          No <p-sortIcon field="folio"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="shortName">
          Fecha Solicitud
          <p-sortIcon field="shortName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Cliente<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Solicita<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Asunto<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Descripcion<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Carga de Documentos en luxuryCloud<p-sortIcon
            field="largeName"
          ></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Estatus<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Fecha<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Contador d√≠as<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Responsable<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="largeName">
          Seguimiento<p-sortIcon field="largeName"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" class="hide-print-mode"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>
        <td class="p-column-title"></td>

        <!-- Opciones -->
        <td class="p-column-title" class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            ></custom-button-edit>
            <custom-button-delete
              (OnConfirm)="onDelete(item.id)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <div class="p-d-flex p-ai-center p-jc-between hide-print-mode">
        En total hay
        {{ data ? data.length : 0 }} registros.
      </div>
    </ng-template>
  </p-table>
</div>
