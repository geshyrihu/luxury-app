<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
          <custom-input-select
            [control]="form.get('customerId')"
            formControlName="customerId"
            label="Cliente:"
            [horizontal]="false"
            [data]="cb_customer"
          />

          <custom-input-datalist
            (propagar)="saveLegalMatter($event)"
            [control]="form.get('title')"
            [data]="cb_legal_matter"
            formControlName="title"
            label="Asunto:"
            placeholder="asunto"
            [horizontal]="false"
            dataListId="titleDatalistOptions"
          />

          <custom-input-text-area
            [control]="form.get('request')"
            formControlName="request"
            label="Descripción:"
            placeholder="Descripción:"
            [horizontal]="false"
          />

          <btn-submit [disabled]="this.form.invalid || submitting" />
        </form>
      </div>
    </div>
  </div>
</div>
