<p-toast position="top-right" [baseZIndex]="99999"></p-toast>

<div
  class="pt-md-5 p-4 d-flex justify-content-center align-items-center vh-100 auth-bg"
>
  <div class="container-fluid p-0">
    <div class="row g-0 justify-content-center align-items-center">
      <div class="bg-overlay bg-primary"></div>
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- Ampliar el formulario en pantallas grandes -->
      <div class="col-12 col-md-8 col-lg-6 mt-4">
        <div class="bg-white p-5 rounded shadow">
          <div class="auth-content">
            <div class="text-center">
              <h2 class="h2 mb-0">LuxuryApp - Bienvenido</h2>
            </div>
            <br />
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <custom-input-text
                [control]="form.get('userName')"
                [horizontal]="false"
                formControlName="userName"
                label="Usuario"
                placeholder="Usuario"
                customClass="form-control-lg"
              />

              <custom-input-password
                [control]="form.get('password')"
                [horizontal]="false"
                formControlName="password"
                label="Contrase単a"
                placeholder="Contrase単a"
                customClass="form-control-lg"
              />

              <custom-input-check
                [control]="form.get('remember')"
                [horizontal]="false"
                formControlName="remember"
                label="Recordarme"
                customClass="form-control-lg"
              />

              <div class="mt-0 d-grid">
                <custom-button
                  customClass="btn-primary btn-lg w-100"
                  label="Ingresar"
                  type="submit"
                />
              </div>
            </form>

            <div class="mt-4 text-center">
              <p class="mb-0 font-size-18">
                多Tienes problemas para ingresar? Solicita ayuda con tu
                Administrador.
              </p>
              <a [routerLink]="['/auth/recuperar-contrasena']">
                Recuperar Contrase単a
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
