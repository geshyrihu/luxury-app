<div class="text-center">
  <h2 class="h2 mb-0">Bienvenido!</h2>
  <h3 class="h3 text-muted mt-2">Inicia sesión</h3>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <custom-input-text
    [control]="form.get('email')"
    [horizontal]="false"
    formControlName="email"
    label="Usuario"
    placeholder="Usuario"
    customClass="form-control-lg"
    class="form-control-lg"
  ></custom-input-text>

  <custom-input-password
    [control]="form.get('password')"
    [horizontal]="false"
    formControlName="password"
    label="Contraseña"
    placeholder="Contraseña"
    customClass="form-control-lg"
    class="form-control-lg"
  ></custom-input-password>

  <custom-input-check
    [control]="form.get('remember')"
    [horizontal]="false"
    formControlName="remember"
    label="Recordarme"
    class="form-control-lg"
  ></custom-input-check>

  <div class="mt-3 d-grid">
    <custom-button
      customClass="btn-primary btn-lg w-100"
      label="Iniciar sesión"
      type="submit"
    ></custom-button>
  </div>
</form>

<div class="mt-3 text-center">
  <p class="mb-0 font-size-16">
    ¿No tienes cuenta o no recuerdas tus credenciales?, Solicita soporte con tu
    Administrador.
  </p>
</div>
