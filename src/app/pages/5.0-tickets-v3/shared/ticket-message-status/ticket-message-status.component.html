<div class="form-group w-100">
  <div class="btn-group" role="group" aria-label="Estado">
    <button
      *ngFor="let item of cb_status"
      type="button"
      class="btn"
      [ngClass]="{
        'btn-soft-primary': status === item.value,
        'btn-soft-info': status !== item.value
      }"
      (click)="onStatusChange(item.value)"
    >
      <!-- Agrega el icono aquÃ­ si es necesario -->
      {{ item.label }}
    </button>
  </div>
</div>
