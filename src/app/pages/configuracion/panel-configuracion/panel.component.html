@for (i of menuPanel; track i) {
<div class="row mb-2">
  <h4 class="display-6">
    <i class="font-truncate" [class]="i.icon"> </i>
    {{ i.group }}
  </h4>
  @for (item of i.items; track item) {

  <div class="col-lg-2 mb-3">
    <div
      class="card border border-primary p-1 card-hover pointer"
      (click)="onNavigate(item.path)"
    >
      <div class="card-body d-flex align-items-center">
        <i [class]="item.icon" class="fa-thin fa-2xl me-3"></i>
        <em class="font-size-1 mb-0">{{ item.title }}</em>
        <!-- El contenido del tÃ­tulo se ha ajustado -->
      </div>
    </div>
  </div>

  }
</div>
}
