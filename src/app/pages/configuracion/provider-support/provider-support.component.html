<p-toast position="top-left" [baseZIndex]="99999"></p-toast>

<div class="card">
  <p-table
    #dt
    [value]="data"
    [globalFilterFields]="['nameComercial', 'nameProvider', 'service']"
    styleClass="custom-table"
  >
    <!-- styleClass="p-datatable-sm" -->
    <ng-template pTemplate="caption">
      <app-table-header
        [title]="'Supervisores de proveedores'"
        (add)="onModalAddOrEdit({ id: '', title: 'Nuevo Registro' })"
        [dt]="dt"
      ></app-table-header>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th
          colspan="2"
          scope="col"
          style="width: 30%"
          pSortableColumn="nameComercial"
        >
          Proveedor <p-sortIcon field="nameComercial"></p-sortIcon>
        </th>
        <th
          colspan="2"
          scope="col"
          style="width: 30%"
          pSortableColumn="nameCustomer"
        >
          Cliente <p-sortIcon field="nameCustomer"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="fullName">
          Nombre
          <p-sortIcon field="fullName"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="email">
          Email
          <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="phoneNumber">
          TÃ©lefono
          <p-sortIcon field="phoneNumber"></p-sortIcon>
        </th>
        <th scope="col" pSortableColumn="nameProfession">
          Cargo
          <p-sortIcon field="nameProfession"></p-sortIcon>
        </th>
        <th scope="col" style="width: 5%" class="hide-print-mode">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <img
            [src]="url_img + item.pathPhoto"
            alt="noImg"
            class="rounded avatar-lg"
          />
        </td>
        <td>
          <h4 class="m-0 h4">{{ item.nameComercial }}</h4>
          <p>{{ item.nameProvider }}</p>
        </td>
        <td>
          {{ item.nameCustomer }}
        </td>
        <td>
          {{ item.fullName }}
        </td>
        <td>
          {{ item.email }}
        </td>
        <td>
          {{ item.phoneNumber }}
        </td>
        <td>
          {{ item.nameProfession }}
        </td>
        <!-- Opciones -->
        <td class="hide-print-mode">
          <div class="d-flex justify-content-center">
            <custom-button-edit
              (edit)="
                onModalAddOrEdit({ id: item.id, title: 'Editar Registro' })
              "
            ></custom-button-edit>
            <custom-button-delete
              (OnConfirm)="onDelete(item)"
            ></custom-button-delete>
          </div>
        </td>
        <!-- Opciones -->
      </tr>
    </ng-template>
  </p-table>
</div>
