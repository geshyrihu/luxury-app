<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
        [readonly]="true"
        placeholder="id"
        [hidden]="false"
      />
      <custom-input-text
        [control]="form.get('number')"
        formControlName="number"
        label="Número"
        placeholder="número"
      />

      <custom-input-datalist
        (propagar)="saveToolId($event)"
        [control]="form.get('residentialLocations')"
        [data]="cb_residentialLocations"
        formControlName="residentialLocations"
        label="Localización"
        dataListId="residentialLocationsDatalistOptions"
      />

      <custom-button-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
