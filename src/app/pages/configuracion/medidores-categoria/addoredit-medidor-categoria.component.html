<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-text
        [control]="form.get('id')"
        formControlName="id"
        label="Id"
      />

      <custom-input-text
        [control]="form.get('nombreMedidorCategoria')"
        formControlName="nombreMedidorCategoria"
        label="Nombre"
        placeholder="nombre de categoria"
      />

      <custom-button-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
