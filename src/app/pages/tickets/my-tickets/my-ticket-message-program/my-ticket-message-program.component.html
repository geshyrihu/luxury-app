<div class="card">
  <div class="card-body">
    <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="form">
      <custom-input-date
        [control]="form.get('scheduledDate')"
        formControlName="scheduledDate"
        label="Fecha"
        placeholder="fecha"
      />

      <btn-submit [disabled]="this.form.invalid || submitting" />
    </form>
  </div>
</div>
