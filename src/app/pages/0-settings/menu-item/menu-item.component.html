<div>
  <h2>Menu Items</h2>
  <ul>
    <li *ngFor="let item of menuItems">
      {{ item.label }}
      <button (click)="deleteMenuItem(item.id)">Delete</button>
      <button (click)="updateMenuItem(item)">Edit</button>
    </li>
  </ul>

  <h3>Create Menu Item</h3>
  <form (ngSubmit)="createMenuItem(newMenuItem)">
    <input
      [(ngModel)]="newMenuItem.label"
      name="label"
      placeholder="Label"
      required
    />
    <input [(ngModel)]="newMenuItem.icon" name="icon" placeholder="Icon" />
    <input
      [(ngModel)]="newMenuItem.routerLink"
      name="routerLink"
      placeholder="Router Link"
    />
    <input [(ngModel)]="newMenuItem.name" name="name" placeholder="Name" />
    <button type="submit">Create</button>
  </form>
</div>
