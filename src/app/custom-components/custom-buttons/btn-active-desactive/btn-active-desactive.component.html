<div class="row no-print">
  <div class="col-12">
    <div
      class="btn-group w-100"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
        (click)="onPropagarActivo()"
        [disabled]="state === true"
      />
      <label
        class="btn bg-gradient w-50"
        [ngClass]="{
          'btn-soft-primary': state === true,
          'btn-soft-info': state !== true
        }"
        for="btncheck1"
      >
        {{ activas }}
      </label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
        [disabled]="state === false"
        (click)="onPropagarInactivo()"
      />
      <label
        class="btn bg-gradient w-50"
        [ngClass]="{
          'btn-soft-primary': state === false,
          'btn-soft-info': state !== false
        }"
        for="btncheck2"
      >
        {{ inactivas }}
      </label>
    </div>
  </div>
</div>
