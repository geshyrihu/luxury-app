<button
  (click)="onClick($event)"
  [class]="customClass"
  [ngbTooltip]="ngbTooltipCustom"
  [placement]="placement"
  [ngClass]="customNgClass"
  [disabled]="disabled"
  class="btn pointer no-print"
  [type]="type"
>
  <i [class]="'fa-light ' + icon" [ngClass]="customNgClassIcon"></i>{{ label }}
</button>
