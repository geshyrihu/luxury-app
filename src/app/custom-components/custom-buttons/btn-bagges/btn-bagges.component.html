<button
  (click)="onClick($event)"
  [class]="customClass"
  [ngbTooltip]="ngbTooltipCustom"
  [placement]="placement"
  [ngClass]="customNgClass"
  [disabled]="disabled"
  type="button"
  class="btn no-print"
>
  <i [class]="icon" [ngClass]="customNgClassIcon"></i> {{ label }}
  <span class="badge bg-light ms-1">{{ count }}</span>
</button>
