@if (mostrar) {
<button
  [ngbTooltip]="tooltipText"
  [placement]="placementPosition"
  type="button"
  [class]="classButton"
  [disabled]="disabled"
  class="no-print btn pointer me-1"
  (click)="confirm($any($event))"
>
  <i [class]="icon"></i>{{ label }}
</button>
<custom-button
  ngbTooltip="Editar"
  customClass="btn-sm btn-outline-primary me-1"
  icon="icon-edit"
  (clicked)="onClick($event)"
/>
}
