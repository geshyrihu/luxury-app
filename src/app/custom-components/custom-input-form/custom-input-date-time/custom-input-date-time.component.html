@if(hidden){
<div class="mb-2" [ngClass]="{ 'form-group row ': horizontal }">
  @if (horizontal) {
  <label class="col-sm-3">{{ label }}</label>
  <div class="col-sm-9">
    <input
      [altInput]="true"
      [convertModelValue]="true"
      mwlFlatpickr
      [value]="value"
      [ngModel]="value"
      (ngModelChange)="onChange($event)"
      class="form-control flatpickr-input"
      type="text"
      [enableTime]="true"
      [dateFormat]="'Y-m-d H:i'"
      [ngClass]="{
        'is-invalid': control.invalid && (control.dirty || control.touched)
      }"
    />
    <app-validation-errors-custom-input
      [control]="control"
      [placeholder]="placeholder"
    ></app-validation-errors-custom-input>
  </div>
  } @if (!horizontal) {
  <label>{{ label }}</label>
  <input
    [altInput]="true"
    [convertModelValue]="true"
    mwlFlatpickr
    [value]="value"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    class="form-control flatpickr-input"
    type="text"
    [enableTime]="true"
    [dateFormat]="'Y-m-d H:i'"
    [ngClass]="{
      'is-invalid': control.invalid && (control.dirty || control.touched)
    }"
  />
  <app-validation-errors-custom-input
    [control]="control"
    [placeholder]="placeholder"
  ></app-validation-errors-custom-input
  >}
</div>

}
