@if(hidden){
<div class="mb-2" [ngClass]="{ 'form-group row ': horizontal }">
  @if (horizontal) {
  <label class="col-sm-3">{{ label }}</label>
  <div class="col-sm-9">
    <input
      (blur)="onTouch()"
      (input)="onChange($event.target.value)"
      [attr.disabled]="disabled ? 'disabled' : null"
      [readonly]="readonly"
      [value]="value"
      class="form-control"
      type="month"
      [ngClass]="{
        'is-invalid': control.invalid && (control.dirty || control.touched)
      }"
    />
    <app-validation-errors-custom-input
      [control]="control"
      [placeholder]="placeholder"
    />
  </div>
  } @if (!horizontal) {
  <label>{{ label }}</label>
  <input
    type="month"
    class="form-control"
    [value]="value"
    [attr.disabled]="disabled ? 'disabled' : null"
    (input)="onChange($event.target.value)"
    (blur)="onTouch()"
    [ngClass]="{
      'is-invalid': control.invalid && (control.dirty || control.touched)
    }"
  />
  <app-validation-errors-custom-input
    [control]="control"
    [placeholder]="placeholder"
  />
  }
</div>
}
