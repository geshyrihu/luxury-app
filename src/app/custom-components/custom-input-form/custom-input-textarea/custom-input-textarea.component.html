@if(hidden){
<div class="mb-2" [ngClass]="{ 'form-group row ': horizontal }">
  @if (horizontal) { @if(mostrarLabel){
  <label class="col-sm-3">{{ label }}</label
  >}
  <div class="col-sm-9">
    <textarea
      (blur)="onTouch()"
      (input)="onChange($event.target.value)"
      [attr.disabled]="disabled ? 'disabled' : null"
      [class.no-resize]="disableResize"
      [disabled]="disabled"
      [placeholder]="'Ingresa ' + placeholder"
      [value]="value"
      class="form-control text-justify"
      [cols]="cols"
      [rows]="rows"
      [ngClass]="{
        'is-invalid': control.invalid && (control.dirty || control.touched)
      }"
    ></textarea>
    <app-validation-errors-custom-input
      [control]="control"
      [placeholder]="placeholder"
    ></app-validation-errors-custom-input>
  </div>
  } @if (!horizontal) { @if(mostrarLabel){
  <label>{{ label }}</label>
  }
  <textarea
    (blur)="onTouch()"
    (input)="onChange($event.target.value)"
    [attr.disabled]="disabled ? 'disabled' : null"
    [class.no-resize]="disableResize"
    [disabled]="disabled"
    [placeholder]="'Ingresa ' + placeholder"
    [value]="value"
    class="form-control text-justify"
    [cols]="cols"
    [rows]="rows"
    [ngClass]="{
      'is-invalid': control.invalid && (control.dirty || control.touched)
    }"
  ></textarea>
  <app-validation-errors-custom-input
    [control]="control"
    [placeholder]="placeholder"
  ></app-validation-errors-custom-input>
  }
</div>
}
